<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Міні магаз</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="root">
      <header>
        <div class="header-content">
          <button class="my-orders-button" onclick="showMyOrders()">
            Мої замовлення
          </button>
        </div>
      </header>
      <div class="container">
        <main class="main">
          <div id="categories">
            <h2>Категорії</h2>
            <div class="category" onclick="showProducts('fridge')">
              Холодильники
            </div>
            <div class="category" onclick="showProducts('stove')">Плити</div>
            <div class="category" onclick="showProducts('microwave')">
              Мікрохвильові печі
            </div>
          </div>
          <div id="products">
            <h2>Товари</h2>
          </div>
          <div id="product-details">
            <h2>Інформація про товар</h2>
          </div>
        </main>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
